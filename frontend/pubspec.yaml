name: nari_shakti
description: A women safety app with emergency alerts, location sharing, and harassment reporting features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  provider: ^6.0.5
  mapbox_gl: ^0.16.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.1
  flutter_local_notifications: ^16.1.0
  http: ^1.1.0
  just_audio: ^0.9.35
  audio_session: ^0.1.16
  vibration: ^1.8.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
